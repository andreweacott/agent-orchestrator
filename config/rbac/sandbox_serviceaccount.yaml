# Sandbox ServiceAccount - No Kubernetes API access
# Sandboxes should have zero K8s permissions for security isolation
---
apiVersion: v1
kind: Namespace
metadata:
  name: sandbox-isolated
  labels:
    app.kubernetes.io/name: fleetlift
    app.kubernetes.io/component: sandbox
    # Pod Security Standards - restricted profile
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sandbox-runner
  namespace: sandbox-isolated
# Note: No RoleBinding or ClusterRoleBinding is created for this ServiceAccount
# This means sandbox pods have no Kubernetes API permissions
---
# Resource quota to limit sandbox resource consumption
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sandbox-quota
  namespace: sandbox-isolated
spec:
  hard:
    # Limit total resources in namespace
    requests.cpu: "20"
    requests.memory: "80Gi"
    limits.cpu: "40"
    limits.memory: "160Gi"
    # Limit number of concurrent sandboxes
    pods: "20"
    # Limit jobs
    count/jobs.batch: "20"
---
# Limit range for individual sandbox pods
apiVersion: v1
kind: LimitRange
metadata:
  name: sandbox-limits
  namespace: sandbox-isolated
spec:
  limits:
    - type: Container
      default:
        cpu: "2"
        memory: "4Gi"
      defaultRequest:
        cpu: "500m"
        memory: "1Gi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "256Mi"
